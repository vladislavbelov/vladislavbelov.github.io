<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SkyBox Preview</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="skybox.js"></script>
</head>
<body>
    <div id="wrapper"></div>
    <div id="header">SkyBox Preview (click and move the mouse to rotate the camera)</div>
    <div id="footer">
        <div class="title">Texture for each SkyBox side (drag &amp; drop a texture on it)</div>
        <div id="textures">
            <div id="left" class="texture">Left</div>
            <div id="right" class="texture">Right</div>
            <div id="front" class="texture">Front</div>
            <div id="back" class="texture">Back</div>
            <div id="top" class="texture">Top</div>
            <div id="bottom" class="texture">Bottom</div>
        </div>
    </div>
</body>
</html>
